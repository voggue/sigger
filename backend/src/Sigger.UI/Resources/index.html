<html>
<head>
    <title>Sigger definition</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
    <link href="{{directory}}/style.css" rel="stylesheet" type="text/css"/>
    <link href="{{directory}}/screen.css" rel="stylesheet" type="text/css"/>
    <link href="{{directory}}/theme.css" rel="stylesheet" type="text/css"/>
</head>
<body class="swagger-section">
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="https://github.com/voggue/sigger"><img class="logo__img" alt="sigger" height="30" width="30"
                                                                  src="{{directory}}/logo.png"/><span class="logo__title">sigger</span></a>
        <form id='api_selector'>
            <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
            <div id='auth_container'></div>
            <div class='input'><a id="explore" class="header__btn" href="#" data-sw-translate>Connect</a></div>
        </form>
    </div>
</div>
<h1>Sigger</h1>
<p>cssPath {{directory}}/theme.css</p>
<p>scriptPath {{directory}}/script.js</p>
</body>
</html>
