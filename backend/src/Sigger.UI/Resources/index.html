<html lang="en">
<head>
    <title>Sigger definition</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans"/>
    <link href="{{directory}}/style.css" rel="stylesheet" type="text/css"/>
    <link href="{{directory}}/screen.css" rel="stylesheet" type="text/css"/>
    <link href="{{directory}}/theme.css" rel="stylesheet" type="text/css"/>
</head>
<body class="swagger-section">
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="https://github.com/voggue/sigger"><img class="logo__img" alt="sigger" height="30" width="30"
                                                                  src="{{directory}}/logo.png"/><span
                class="logo__title">Sigger</span></a>
        <form id='api_selector'>
            <div class='input'>
                <input placeholder="{{url}}"
                       id="input_baseUrl" name="baseUrl"
                       type="text"/></div>
            <div id='auth_container'></div>
            <div class='input'><a id="explore" class="header__btn" href="#" data-sw-translate>Connect</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap message-success" data-sw-translate=""></div>

<div id="sigger-ui-container" class="swagger-ui-wrap">
    <div class="info" id="api_info">
        <div class="info_title">Sigger title</div>
        <div class="info_description markdown">
            <p>Specifications of available sigger methods, events and data types</p>
        </div>
        <a id="sigger-url" href="{{url}}" target="_blank">{{url}}</a>
    </div>

    <div class="container" id="resources_container">

        <div class="authorize-wrapper">
           </div>

        <ul id="resources"></ul>

    </div>
</div>

<script type="text/javascript" src="{{directory}}/sigger.js"></script>
<script>
    const ui = new window.siggerUi('{{url}}');
    (async function() {
        await ui.updateUI();
    })();
   
</script>

</body>
</html>
